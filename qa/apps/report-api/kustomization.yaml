apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cqdg-qa

resources:
  - deployment.yml
  - service.yml
  - migrations
  - ingress.yml

configMapGenerator:
  - name: report-api-customizations
    options:
      disableNameSuffixHash: false
    literals:
      - KEYCLOAK_URL=https://auth.qa.cqdg.ferlab.bio/auth
      - KEYCLOAK_REALM=CQDG
      - KEYCLOAK_CLIENT=cqdg-client
