apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: report-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Access-Control-Expose-Headers: Content-Disposition";

spec:
  tls:
    - hosts:
        - report-api.qa.cqdg.ferlab.bio
      secretName: cqdg-ingress-certificate
  rules:
    - host: report-api.qa.cqdg.ferlab.bio
      http:
        paths:
        - path: /
          backend:
            serviceName: report-api
            servicePort: 4000
