apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: report-api
  name: report-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-api
  template:
    metadata:
      labels:
        app: report-api
    spec:
      imagePullSecrets:
      - name: images-pull
      volumes:
      - name: ingress-ca-certificate
        secret:
          secretName: report-api-ca-certificate
          defaultMode: 0555
      containers:
      - image: index.docker.io/ferlabcrsj/api-portal-reports:a96e76f07c4fe81d07277affbd6f7ecdb8d117f5-1680213133 # {"$imagepolicy": "cqdg-qa-fluxcd:report-api"}
        name: report-api
        env:
        - name: NODE_EXTRA_CA_CERTS
          value: /opt/ca-bundle/ca.pem
        envFrom:
        - configMapRef:
            name: report-api-customizations
        volumeMounts:
        - name: ingress-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
        resources:
          requests:
            memory: "1024Mi"
            cpu: '1.00'
          limits:
            memory: "2048Mi"
            cpu: '2.00'
