apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: report-api
  name: report-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-api
  template:
    metadata:
      labels:
        app: report-api
    spec:
      imagePullSecrets:
      - name: images-pull
      volumes:
      - name: ingress-ca-certificate
        secret:
          secretName: report-api-ca-certificate
          defaultMode: 0555
      containers:
      - image: index.docker.io/ferlabcrsj/api-portal-reports:1.0.0
        name: report-api
        env:
        - name: NODE_EXTRA_CA_CERTS
          value: /opt/ca/ca.pem
        envFrom:
        - configMapRef:
            name: report-api-customizations
        volumeMounts:
        - name: ingress-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: '0.25'
          limits:
            memory: "128Mi"
            cpu: '0.50'
