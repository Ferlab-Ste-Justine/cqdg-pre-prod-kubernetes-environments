---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hive-metastore-backups-prune
spec:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 15
  jobTemplate:
    spec:
      activeDeadlineSeconds: 1800
      backoffLimit: 2
      template:
        spec:
          imagePullSecrets:
            - name: images-pull
          restartPolicy: Never
          containers:
            - image: ferlabcrsj/postgres-backup:1f6d837cdc4e6cea736facb8664f9925c5baba6f
              name: hive-metastore-backups-prune
              command:
                - python3
                - /opt/prune-backups.py
              envFrom:
                - secretRef:
                    name: s3-hive-metastore-credentials
                - configMapRef:
                    name: hive-metastore-s3-backups