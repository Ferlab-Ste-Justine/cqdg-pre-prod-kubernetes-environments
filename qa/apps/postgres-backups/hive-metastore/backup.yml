---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hive-metastore-backup
spec:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 15
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 2
      template:
        spec:
          imagePullSecrets:
            - name: images-pull
          restartPolicy: Never
          containers:
            - image: ferlabcrsj/postgres-backup:1f6d837cdc4e6cea736facb8664f9925c5baba6f
              name: hive-metastore-backup
              command:
                - python3
                - /opt/backup.py
              env:
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: hive-metastore-db-credentials
                      key: username
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: hive-metastore-db-credentials
                      key: password
                - name: PGHOST
                  value: hive-metastore-db
                - name: PGDATABASE
                  value: hive_metastore
              envFrom:
                - secretRef:
                    name: s3-hive-metastore-credentials
                - configMapRef:
                    name: hive-metastore-s3-backups