---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: fhir-backup
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 15
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 2
      template:
        spec:
          imagePullSecrets:
            - name: images-pull
          restartPolicy: Never
          volumes:
            - name: db-ca-certificate
              secret:
                secretName: postgres-qa-ca-certificate
                defaultMode: 0555
          containers:
            - image: ferlabcrsj/postgres-backup:1f6d837cdc4e6cea736facb8664f9925c5baba6f
              name: fhir-backup
              command:
                - python3
                - /opt/backup.py
              env:
                - name: PGDATABASE
                  value: fhir_qa
                - name: PGHOST
                  value: postgres-server-blue-qa
                - name: PGSSLMODE
                  value: verify-full
                - name: PGSSLROOTCERT
                  value: /opt/ca/ca.pem
                - name: NODE_EXTRA_CA_CERTS
                  value: /opt/ca/ca.pem
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-qa-fhir-credentials
                      key: username
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-qa-fhir-credentials
                      key: password
              envFrom:
                - secretRef:
                    name: postgres-qa-fhir-credentials
                - secretRef:
                    name: s3-fhir-credentials
                - configMapRef:
                    name: fhir-s3-backups
              volumeMounts:
                - name: db-ca-certificate
                  mountPath: /opt/ca
                  readOnly: true