apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: fhir-s3-backups
    options:
      disableNameSuffixHash: false
    literals:
      - S3_ENDPOINT=https://s3.ops.cqdg.ferlab.bio
      - S3_BUCKET=cqdg-qa-app-fhir-backups
      - S3_REGION=RegionOne
      #15 days
      - S3_BACKUP_MAX_AGE="1296000"

resources:
  - backup.yml
  - prune-backups.yml