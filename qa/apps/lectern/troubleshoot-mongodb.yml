apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: troubleshoot-mongodb
  name: troubleshoot-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: troubleshoot-mongodb
  template:
    metadata:
      labels:
        app: troubleshoot-mongodb
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - image: mongo:4.4.18
          name: troubleshoot-mongodb
          command: ["sleep", "infinity"]
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lectern-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lectern-db-credentials
                  key: password
            - name: MONGO_URL
              value: mongodb://${DB_USERNAME}:${DB_PASSWORD}@mongodb-replicaset-lectern-qa-1:27017,mongodb-replicaset-lectern-qa-2:27017,mongodb-replicaset-lectern-qa-3:27017/?authSource=admin&tls=false&replicaSet=replicaset-lectern-qa
