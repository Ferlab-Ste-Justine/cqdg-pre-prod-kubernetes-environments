---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-fhir-import
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 9000
  template:
    spec:
      restartPolicy: Never
      containers:
        - image: ferlabcrsj/cqdg-fhir-import:latest
          name: etl-fhir-import
          command: [ "java" ]
          args: ["-cp", "cqdg-fhir-import.jar", "bio/ferlab/cqdg/etl/FhirImport", "clinical-data/e2adb961-4f58-4e13-a24f-6725df802e2c", "cqdg-qa-app-clinical-data-service", "7", "13", "cag", "true", "1615,1616,1617,1644,1645,1646,1647,1650,1651,1656,1658,1659,1660,1661,1667,1668,1669,1680,1681,1682,1690,1691,1692,1704,1707,1735,1736,1737,1738,1748,1750,1854,1855,1856,1857,1860,1861,1862,1865,1866,1867,1872,1873,1876,1877,1881,1882,1884,1885,1886,1887,1894,1895,1898,1899,1902,1903,1906,1907,1916,1917,1918,1919,1920,1921,1922,1924,1925,1926,1927,1928,1929,1930,1934,1935,1951,1952,A00516_0270,A00516_0271"]
          env:
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-fhir-import-credentials
                  key: S3_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-fhir-import-credentials
                  key: S3_SECRET_KEY
            - name: AWS_BUCKET_NAME
              value: cqdg-prod-user-thibault-demalliard01
            - name: AWS_ENDPOINT
              value: https://s3.ops.cqdg.ferlab.bio
            - name: FHIR_URL
              value: http://fhir-server:8080/fhir
            - name: ID_SERVICE_HOST
              value: http://id-service:5000
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-system-credentials
                  key: client-secret
            - name: KEYCLOAK_URL
              value: https://auth.qa.cqdg.ferlab.bio/auth/
            - name: NANUQ_ENDPOINT
              value: https://ces.genomequebec.com/nanuqMPS/ws/getRunInfo
            - name: NANUQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nanuq-credentials
                  key: nanuq-password
            - name: NANUQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nanuq-credentials
                  key: nanuq-username
