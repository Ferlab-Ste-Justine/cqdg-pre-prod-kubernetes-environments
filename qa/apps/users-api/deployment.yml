apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: users-api
  name: users-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      imagePullSecrets:
      - name: images-registry-credentials
      containers:
      - image: index.docker.io/ferlabcrsj/users-api:3a12c92a6e146ff138749ae1b9bd20f7c5ec4e19-1694093058 # {"$imagepolicy": "cqdg-qa-fluxcd:users-api"}
        name: users-api
        resources:
          requests:
            memory: "2048Mi"
            cpu: "1.00"
          limits:
            memory: "4096Mi"
            cpu: "2.00"
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-qa-users-api-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-qa-users-api-credentials
              key: password
        envFrom:
        - configMapRef:
            name: users-api-keycloak
        - configMapRef:
            name: users-api-db-connection
        volumeMounts:
        - name: postgres-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
