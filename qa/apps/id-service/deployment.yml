apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: id-service
  name: id-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: id-service
  template:
    metadata:
      labels:
        app: id-service
    spec:
      imagePullSecrets:
      - name: images-pull
      volumes:
      - name: db-ca-certificate
        secret:
          secretName: id-service-db-ca-certificate
          defaultMode: 0555
      containers:
      - image: index.docker.io/ferlabcrsj/id-service:e9ed63ce9d5d68352880be186fcf5c8a543a8830-1669323677 # {"$imagepolicy": "cqdg-qa-fluxcd:id-service"}
        name: id-service
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: id-service-db-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: id-service-db-credentials
              key: password
        - name: PGDATABASE
          value: id-service
        - name: PGHOST
          value: id-service-db
        - name: PGSSLMODE
          value: verify-full
        - name: PGSSLROOTCERT
          value: /opt/ca/ca.pem
        - name: NODE_EXTRA_CA_CERTS
          value: /opt/ca/ca.pem
        envFrom:
        - configMapRef:
            name: id-service-customizations
        volumeMounts:
        - name: db-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: '0.25'
          limits:
            memory: "128Mi"
            cpu: '0.50'
