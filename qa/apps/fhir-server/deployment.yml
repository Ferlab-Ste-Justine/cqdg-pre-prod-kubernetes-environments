apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fhir-server
  name: fhir-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fhir-server
  template:
    metadata:
      labels:
        app: fhir-server
    spec:
      volumes:
      - name: postgres-ca-certificate
        secret:
          secretName: postgres-qa-ca-certificate
          defaultMode: 0555
      - name: ingress-ca-certificate
        secret:
          secretName: cqdg-ingress-ca-certificate
          defaultMode: 0555
      - name: entrypoint
        configMap:
          name: fhir-entrypoint
          defaultMode: 0555
      imagePullSecrets:
      - name: images-registry-credentials
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-fhir-server:61a513b294a3febffff1ca2af6d1736a5893091d-1657735113 # {"$imagepolicy": "cqdg-qa-fluxcd:fhir-server"}
        name: fhir-server
        resources:
          requests:
            memory: "2048Mi"
            cpu: "1.00"
          limits:
            memory: "4096Mi"
            cpu: "2.00"
        command: ["/opt/entrypoint/entrypoint.sh"]
        env:
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-qa-fhir-credentials
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-qa-fhir-credentials
              key: password
        - name: BIO_AUTH_AUTHORIZATION_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keycloak-client-acl-credentials
              key: client-secret
        envFrom:
        - configMapRef:
            name: fhir-server
        volumeMounts:
        - name: postgres-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        - name: ingress-ca-certificate
          mountPath: /opt/ingress-ca
          readOnly: true
        - name: entrypoint
          mountPath: /opt/entrypoint
