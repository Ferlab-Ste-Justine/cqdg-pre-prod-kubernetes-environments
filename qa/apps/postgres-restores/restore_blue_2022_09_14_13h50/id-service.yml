---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-blue-2022-09-14-13h50-hive-metastore
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 9000
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: db-ca-certificate
          secret:
            secretName: id-service-db-ca-certificate
            defaultMode: 0555
      containers:
        - image: ferlabcrsj/postgres-backup:9bb43092f76e95f17cd09f03a27c65d84112a3cd
          name: restore-blue-2022-09-14-13h50-hive-metastore
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: id-service-db-credentials
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: id-service-db-credentials
                  key: password
            - name: PGSSLMODE
              value: verify-full
            - name: PGSSLROOTCERT
              value: /opt/ca/ca.pem
            - name: PGHOST
              value: id-service-db
            - name: PGDATABASE
              value: id-service
          envFrom:
            - secretRef:
                name: s3-id-service-credentials
            - configMapRef:
                name: id-service-s3-restore
          command:
            - python3
            - /opt/restore.py
          volumeMounts:
            - name: db-ca-certificate
              mountPath: /opt/ca
              readOnly: true