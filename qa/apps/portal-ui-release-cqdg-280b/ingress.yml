kind: Ingress
metadata:
  name: portal-ui-release-cqdg-280b
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - portal-ui-cqdg-280b.qa.cqdg.ferlab.bio
      secretName: cqdg-ingress-certificate
  rules:
    - host: portal-ui-cqdg-280b.qa.cqdg.ferlab.bio
      http:
        paths:
        - path: /
          backend:
            serviceName: portal-ui-release-cqdg-280b
            servicePort: 3000