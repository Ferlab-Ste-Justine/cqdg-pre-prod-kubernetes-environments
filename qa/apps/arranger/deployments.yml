apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger
spec:
  template:
    spec:
      imagePullSecrets:
      - name: images-pull
      volumes:
      - name: ingress-ca-certificate
        secret:
          secretName: cqdg-ingress-ca-certificate
          defaultMode: 0555
      - name: corefile
        configMap:
          name: coredns-zonefiles-corefile
          defaultMode: 0444
      - name: zonefile
        configMap:
          name: qa-domain-zonefile
          defaultMode: 0444
      - name: zonefile-copy
        emptyDir: {}
      dnsPolicy: None
      dnsConfig:
        nameservers:
        - 127.0.0.1
        searches:
        - search
        - cqdg-qa.svc.cluster.qa
        - svc.cluster.qa
        - cluster.qa
        - openstacklocal
        options:
        - name: ndots
          value: "5"
      initContainers:
      - name: copy-zonefile
        image: alpine:3.13.6
        command: ["sh"]
        args: ["-c", "cp /opt/zonefiles/* /opt/zonefiles-copy/"]
        volumeMounts:
        - name: zonefile
          mountPath: /opt/zonefiles
          readOnly: true
        - name: zonefile-copy
          mountPath: /opt/zonefiles-copy
      containers:
      - name: coredns
        image: ferlabcrsj/coredns:1.1.1
        command: ["/coredns"]
        args: ["-conf", "/opt/corefile/Corefile"]
        volumeMounts:
        - name: corefile
          mountPath: /opt/corefile
          readOnly: true
        - name: zonefile-copy
          mountPath: /opt/zonefiles
          readOnly: true
      - image: index.docker.io/ferlabcrsj/cqdg-api-arranger:11cb391fa75dc6859da63a6cb1fcd506daadeec3-1678474811 # {"$imagepolicy": "cqdg-qa-fluxcd:arranger"}
        name: arranger
        env:
        - name: NODE_EXTRA_CA_CERTS
          value: /opt/ca-bundle/ca.pem
        volumeMounts:
        - name: ingress-ca-certificate
          mountPath: /opt/ca-bundle
          readOnly: true
        resources:
          requests:
            memory: "1024Mi"
            cpu: '1'
          limits:
            memory: "2048Mi"
            cpu: '2'
