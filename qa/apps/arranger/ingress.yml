apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: arranger
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - data-api.qa.cqdg.ferlab.bio
      secretName: cqdg-ingress-certificate
  rules:
    - host: data-api.qa.cqdg.ferlab.bio
      http:
        paths:
        - path: /
          backend:
            serviceName: arranger
            servicePort: 5050