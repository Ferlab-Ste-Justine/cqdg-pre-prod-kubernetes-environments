apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cqdg-qa

resources:
  - ../../cqdg-orchestrations/arranger
  - ingress.yml
  #- configure-arranger


patchesStrategicMerge:
  - deployments.yml

configMapGenerator:
  - name: arranger-keycloak-configs
    options:
      disableNameSuffixHash: false
    literals:
      - LOGS_REQUEST_INTERCEPTOR="false"
      - KEYCLOAK_URL=https://auth.qa.cqdg.ferlab.bio/auth
      - KEYCLOAK_REALM=CQDG
      - KEYCLOAK_CLIENT=cqdg-acl
      - SECURE="true"
      - PARTICIPANT_ID_KEY=participant_id
