apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:	
    fluxcd.io/automated: 'true'
  name: datagrid-service
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      volumes:
        - name: ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555
        - name: corefile
          configMap:
            name: coredns-zonefiles-corefile
            defaultMode: 0444
        - name: zonefile
          configMap:
            name: qa-domain-zonefile-internal-ip
            defaultMode: 0444
      dnsConfig:
        nameservers:
          - 127.0.0.1
      containers:
        - name: coredns
          image: coredns/coredns:1.8.4
          command: ["/coredns"]
          args: ["-conf", "/opt/corefile/Corefile"]
          volumeMounts:
            - name: corefile
              mountPath: /opt/corefile
              readOnly: true
            - name: zonefile
              mountPath: /opt/zonefiles
              readOnly: true
        - name: datagrid-service
          image: ferlabcrsj/datagrid-service:8360f9c32fd8872098e16f1ef88976643612d5df
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-datagrid-service-credentials
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-datagrid-service-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: datagrid-service-db-connection
            - configMapRef:
                name: datagrid-service-db-connection-tls
            - configMapRef:
                name: datagrid-service-keycloak-access
            - configMapRef:
                name: datagrid-service-customizations
          volumeMounts:
            - name: ca-certificate
              mountPath: /opt/ca
              readOnly: true
            
