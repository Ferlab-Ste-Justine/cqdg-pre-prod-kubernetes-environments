apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:	
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.copy-zonefile: semver:~3.13.6
    fluxcd.io/tag.copy-coredns: semver:~1.8.4
  name: datagrid-service
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      volumes:
        - name: ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555
        - name: corefile
          configMap:
            name: coredns-zonefiles-corefile
            defaultMode: 0444
        - name: zonefile
          configMap:
            name: qa-domain-zonefile-internal-ip
            defaultMode: 0444
        - name: zonefile-copy
          emptyDir: {}
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 127.0.0.1
          - 169.254.25.10
        searches:
          - search
          - default.svc.cluster.qa
          - svc.cluster.qa
          - cluster.qa
          - openstacklocal
        options:
          - name: ndots
            value: "5"
      initContainers:
        - name: copy-zonefile
          image: alpine:3.13.6
          command: ["sh"]
          args: ["-c", "cp /opt/zonefiles/* /opt/zonefiles-copy/"]
          volumeMounts:
            - name: zonefile
              mountPath: /opt/zonefiles
              readOnly: true
            - name: zonefile-copy
              mountPath: /opt/zonefiles-copy
      containers:
        - name: coredns
          image: coredns/coredns:1.8.4
          command: ["/coredns"]
          args: ["-conf", "/opt/corefile/Corefile"]
          volumeMounts:
            - name: corefile
              mountPath: /opt/corefile
              readOnly: true
            - name: zonefile-copy
              mountPath: /opt/zonefiles
              readOnly: true
        - name: datagrid-service
          image: ferlabcrsj/datagrid-service:8360f9c32fd8872098e16f1ef88976643612d5df
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-datagrid-service-credentials
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-datagrid-service-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: datagrid-service-db-connection
            - configMapRef:
                name: datagrid-service-db-connection-tls
            - configMapRef:
                name: datagrid-service-keycloak-access
            - configMapRef:
                name: datagrid-service-customizations
          volumeMounts:
            - name: ca-certificate
              mountPath: /opt/ca
              readOnly: true
            
