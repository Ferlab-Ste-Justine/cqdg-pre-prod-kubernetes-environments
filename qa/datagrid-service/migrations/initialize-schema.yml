---
apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-datagrid-service-db
spec:
  backoffLimit: 4
  activeDeadlineSeconds: 600
  template:
    spec:
      containers:
      - name: initialize-datagrid-service-db
        image: postgres:12
        env:
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: datagrid-service-db-credentials
                key: username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: datagrid-service-db-credentials
                key: password
        envFrom:
          - configMapRef:
              name: datagrid-service-db-connection
          - configMapRef:
              name: datagrid-service-db-connection-tls
        workingDir: /opt
        command:
          - psql
        args:
          - -f
          - datagrid-service-schema.sql
        volumeMounts:
          - name: datagrid-service-schema
            mountPath: /opt
            readOnly: true
          - name: ca-certificate
            mountPath: /opt/ca
            readOnly: true
      restartPolicy: Never
      volumes:
        - name: datagrid-service-schema
          configMap:
            name: datagrid-service-schema
        - name: ca-certificate
          secret:
            secretName: postgres-ca-certificate
            defaultMode: 0555