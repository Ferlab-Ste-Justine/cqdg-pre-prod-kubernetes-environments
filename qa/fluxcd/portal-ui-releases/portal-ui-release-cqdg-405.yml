apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: portal-ui-release-cqdg-405
spec:
  serviceAccountName: fluxcd
  interval: 1m
  path: "./qa/apps/portal-ui-release-cqdg-405"
  sourceRef:
    kind: GitRepository
    name: cqdg-apps
    namespace: cqdg-qa-fluxcd
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: portal-ui-release-cqdg-405
      namespace: cqdg-qa
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: portal-ui-release-cqdg-405
spec:
  sourceRef:
    kind: GitRepository
    name: cqdg-apps
  interval: 1m
  update:
    strategy: Setters
    path: "./qa/apps/portal-ui-release-cqdg-405"
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: main
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: portal-ui-release-cqdg-405
spec:
  image: index.docker.io/ferlabcrsj/cqdg-portal-ui
  interval: 1m
  secretRef:
    name: images-registry-credentials
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: cqdg-qa-fluxcd
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: portal-ui-release-cqdg-405
spec:
  imageRepositoryRef:
    name: portal-ui-release-cqdg-405
    namespace: cqdg-qa-fluxcd
  filterTags:
    pattern: '^feature-cqdg-405-.*-(?P<ts>[1-9][0-9]*)$'
    extract: '$ts'
  policy:
     numerical:
      order: asc