apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: portal
spec:
  serviceAccountName: fluxcd
  interval: 1m
  path: "./qa/apps/portal"
  sourceRef:
    kind: GitRepository
    name: cqdg-apps
    namespace: cqdg-qa-fluxcd
  prune: true
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: portal
spec:
  sourceRef:
    kind: GitRepository
    name: cqdg-apps
  interval: 1m
  update:
    strategy: Setters
    path: "./qa/apps/portal"
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: ferlab-automation
        email: automation@ferlab.bio
      messageTemplate: |
        Auto-release from fluxcd      
    push:
      branch: main
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: portal
spec:
  image: index.docker.io/ferlabcrsj/cqdg-portal
  interval: 1m
  secretRef:
    name: images-registry-credentials
  accessFrom:
    namespaceSelectors:
      - matchLabels:
          kubernetes.io/metadata.name: cqdg-qa-fluxcd
---
kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
metadata:
  name: portal
spec:
  imageRepositoryRef:
    name: portal
    namespace: cqdg-qa-fluxcd
  filterTags:
    pattern: '^[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
     numerical:
      order: asc