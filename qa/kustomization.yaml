apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patches:
  - patch: |-
      - op: replace
        path: /spec/tls/0/secretName
        value: cqdg-ingress-internal-certificate-v2
    target:
      kind: Ingress

resources:
  #- certificate
  - keycloak
  - lectern
  - documentation
  - elasticsearch
  - git-autosync
  - spark
  - hive-metastore
  - portal
  - arranger
  - fluentd
  - zeppelin
  - airflow
  - terraform
  - id-service
  - clinical-data
  - datagrid-service
  - coredns
