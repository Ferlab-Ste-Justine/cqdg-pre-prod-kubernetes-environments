apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
spec:
  template:
    spec:
      serviceAccountName: fluentd
      imagePullSecrets:
        - name: images-pull
      containers:
        - name: fluentd
          env:
            - name:  FLUENT_ELASTICSEARCH_HOST
              value: "elasticsearch-workers.default.svc.cluster.qa"
            - name:  FLUENT_ELASTICSEARCH_LOGSTASH_PREFIX
              value: "logs-kubernetes-qa"
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 1Gi
