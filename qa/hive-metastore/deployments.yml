apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:	
    fluxcd.io/automated: 'true'
  labels:
    name: hive-metastore
  name: hive-metastore
spec:
  template:
    spec:
      imagePullSecrets:
        - name: images-pull
      containers:
        - name: hive-metastore
          env:
            - name: JDBC_CONNECTION_URL
              value: jdbc:postgresql://hive-metastore-db:5432/hive_metastore
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-hive-metastore-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-hive-metastore-credentials
                  key: S3_SECRET_KEY