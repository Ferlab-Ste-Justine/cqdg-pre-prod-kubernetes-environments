apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.keycloak: 'semver:~1'
  labels:
    app: docs
  name: docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-docs:bb5d1be955ce2e6490febe13f39634f59a3014e4-1700603923 # {"$imagepolicy": "cqdg-qa-fluxcd:docs"}
        name: docs
        resources:
          requests:
            memory: "256Mi"
            cpu: '0.25'
          limits:
            memory: "512Mi"
            cpu: '0.5'
