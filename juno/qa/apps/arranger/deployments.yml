apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger
  annotations:
    secret.reloader.stakater.com/reload: "arranger-keycloak-credentials"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arranger
  template:
    metadata:
      labels:
        app: arranger
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-api-arranger:c4df57e71c2a1202364430cdbaa89b2f28efdd48-1697226171 # {"$imagepolicy": "cqdg-qa-fluxcd:arranger"}
        name: arranger
        env:
        - name: ES_USER
          valueFrom:
            secretKeyRef:
              name: opensearch-dev-credentials
              key: username
        - name: ES_PASS
          valueFrom:
            secretKeyRef:
              name: opensearch-dev-credentials
              key: password
        envFrom:
        - configMapRef:
            name: arranger-configs
        - secretRef:
            name: arranger-keycloak-credentials
        volumeMounts:
        - name: opensearch-ca-cert
          mountPath: /opt/opensearch-ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
        resources:
          requests:
            memory: "2048Mi"
            cpu: '2'
          limits:
            memory: "4096Mi"
            cpu: '2'
