apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger
  annotations:
    secret.reloader.stakater.com/reload: "arranger-keycloak-credentials"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arranger
  template:
    metadata:
      labels:
        app: arranger
    spec:
      volumes:
        - name: opensearch-ca-cert
          secret:
            secretName: opensearch-ca-certificate
            defaultMode: 0555
      containers:
        - image: index.docker.io/ferlabcrsj/cqdg-api-arranger:aaf18638944a7a270cd29bb0274cb897ffb3d279-1695219607 # {"$imagepolicy": "cqdg-qa-fluxcd:arranger"}
          name: arranger
          resources:
            requests:
              memory: "512Mi"
              cpu: '1'
            limits:
              memory: "1024Mi"
              cpu: '2'
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: /opt/opensearch-ca/ca.pem
          envFrom:
            - configMapRef:
                name: arranger-configs
            - secretRef:
                name: arranger-keycloak-credentials
          volumeMounts:
            - name: opensearch-ca-cert
              mountPath: /opt/opensearch-ca
              readOnly: true
