apiVersion: apps/v1
kind: Deployment
metadata:
  name: arranger
  annotations:
    secret.reloader.stakater.com/reload: "arranger-keycloak-credentials"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arranger
  template:
    metadata:
      labels:
        app: arranger
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-api-arranger:bfa09dcf46ad63cd37bc75a918043bb88fcf8c23-1696441765 # {"$imagepolicy": "cqdg-qa-fluxcd:arranger"}
        name: arranger
        envFrom:
        - configMapRef:
            name: arranger-configs
        - secretRef:
            name: arranger-keycloak-credentials
        resources:
          requests:
            memory: "2048Mi"
            cpu: '2'
          limits:
            memory: "4096Mi"
            cpu: '2'
