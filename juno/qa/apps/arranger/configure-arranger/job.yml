---
apiVersion: batch/v1
kind: Job
metadata:
  name: configure-arranger-2021-03-10-take5
spec:
  backoffLimit: 4
  template:
    metadata:
      name: configure-arranger
    spec:
      restartPolicy: Never
      containers:
        - name: configure-arranger
          image: curlimages/curl
          command:
            - /bin/sh
            - -c
            - -e
            - |
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XDELETE "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects";
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XDELETE "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects-cqdg";
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XPOST "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects/_doc/cqdg" -H 'Content-Type: application/json' --data "@/opt/curl-bodies/cqdg-entry/cqdg-entry.json";
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XPUT "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects-cqdg" -H 'Content-Type: application/json' --data "@/opt/curl-bodies/cqdg-mappings/cqdg-mappings.json";
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XPOST "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects-cqdg/_doc/studies" -H 'Content-Type: application/json' --data "@/opt/curl-bodies/studies-index/studies-index.json";
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XPOST "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects-cqdg/_doc/donors" -H 'Content-Type: application/json' --data "@/opt/curl-bodies/donors-index/donors-index.json";
              curl --cacert /opt/opensearch-ca/ca.pem -vvv -XPOST "https://workers.search.qa.juno.cqdg.ferlab.bio:9200/arranger-projects-cqdg/_doc/files" -H 'Content-Type: application/json' --data "@/opt/curl-bodies/files-index/files-index.json";
          volumeMounts:
            - name: cqdg-entry
              mountPath: /opt/curl-bodies/cqdg-entry
              readOnly: true
            - name: cqdg-mappings
              mountPath: /opt/curl-bodies/cqdg-mappings
              readOnly: true
            - name: donors-index
              mountPath: /opt/curl-bodies/donors-index
              readOnly: true
            - name: files-index
              mountPath: /opt/curl-bodies/files-index
              readOnly: true
            - name: studies-index
              mountPath: /opt/curl-bodies/studies-index
              readOnly: true
            - name: opensearch-ca-cert
              mountPath: /opt/opensearch-ca
              readOnly: true
      volumes:
        - name: cqdg-entry
          configMap:
            name: cqdg-entry
        - name: cqdg-mappings
          configMap:
            name: cqdg-mappings
        - name: donors-index
          configMap:
            name: donors-index
        - name: files-index
          configMap:
            name: files-index
        - name: studies-index
          configMap:
            name: studies-index
        - name: opensearch-ca-cert
          secret:
            secretName: opensearch-ca-certificate
            defaultMode: 0555