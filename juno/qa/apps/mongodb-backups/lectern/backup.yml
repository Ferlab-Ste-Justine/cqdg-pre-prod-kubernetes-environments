---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: lectern-backup
spec:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 15
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          containers:
            - image: ferlabcrsj/mongodb-backup:e5aadcf79bd43dd8b299f6326fc0e31411036f8b
              name: lectern-backup
              command:
                - python3
                - /opt/backup.py
              env:
                - name: MONGO_DATABASE
                  value: lectern
              envFrom:
                - secretRef:
                    name: mongodb-admin-connection
                - secretRef:
                    name: s3-lectern-credentials
                - configMapRef:
                    name: lectern-s3-backups
