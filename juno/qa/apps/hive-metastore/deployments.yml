apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: hive-metastore
  name: hive-metastore
spec:
  template:
    spec:
      volumes:
      - name: postgres-ca-certificate
        secret:
          secretName: postgres-qa-ca-certificate
          defaultMode: 0555
      containers:
      - name: hive-metastore
        image: index.docker.io/ferlabcrsj/hive-metastore:652b9944cbab17db5ba45d6ed53735ba191adba1-1635951075 # {"$imagepolicy": "cqdg-qa-fluxcd:hive-metastore"}
        resources:
          requests:
            memory: "1024Mi"
            cpu: '0.50'
          limits:
            memory: "2048Mi"
            cpu: '1.00'
        env:
        - name: JDBC_CONNECTION_URL
          value: jdbc:postgresql://postgres-server-qa:5432/hive_metastore_qa?sslmode=verify-full&amp;sslrootcert=/opt/ca/ca.pem
        - name: DB
          value: hive_metastore_qa
        - name: DB_HOST
          value: postgres-server-qa
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-hive-metastore-credentials
              key: PGUSER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-hive-metastore-credentials
              key: PGPASSWORD
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: hive-metastore
              key: S3_ENDPOINT
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-hive-metastore-credentials
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-hive-metastore-credentials
              key: S3_SECRET_KEY
        volumeMounts:
        - name: postgres-ca-certificate
          mountPath: /opt/ca
          readOnly: true
