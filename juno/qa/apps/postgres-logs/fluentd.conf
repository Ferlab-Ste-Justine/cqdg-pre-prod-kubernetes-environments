<system>
  Log_Level info
</system>

<source>
  @type forward
  @label all
  port 4443
  bind 0.0.0.0

  <transport tls>
    ca_path /opt/forward-cert/ca.crt
    cert_path /opt/forward-cert/server.crt
    private_key_path /opt/forward-cert/server.key
  </transport>

  <security>
    self_hostname cqdg-qa-postgres-fluentd
    shared_key "#{ENV['SHARED_KEY']}"
  </security>
</source>

<label all>
  <match {*-patroni,*-node-exporter}>
    @type relabel
    @label systemd_service
  </match>

  <match {*-load-balancer}>
    @type relabel
    @label container
  </match>
</label>

<label systemd_service>
  <filter *>
    @type record_transformer
    enable_ruby false
    <record>
      compact_version ${time} ${record["_HOSTNAME"]}:${record["SYSLOG_IDENTIFIER"]} - ${record["MESSAGE"]}
    </record>
  </filter>

  <match *>
    @type stdout
    <format>
      @type single_value
      add_newline true
      message_key compact_version
    </format>
  </match>
</label>

<label container>
  <filter *>
    @type record_transformer
    enable_ruby false
    <record>
      compact_version ${time} ${record["hostname"]}:${record["application"]} - ${record["log"]}
    </record>
  </filter>

  <match *>
    @type stdout
    <format>
      @type single_value
      add_newline true
      message_key compact_version
    </format>
  </match>
</label>