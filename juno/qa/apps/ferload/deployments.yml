apiVersion: apps/v1
kind: Deployment
metadata:
  name: ferload
  annotations:
    secret.reloader.stakater.com/reload: "keycloak-client-resource-server-credentials"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ferload
  template:
    metadata:
      labels:
        app: ferload
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-api-arranger:880df74ce33babaddf0ece9c87d0d34ac8514dc2-1697146218 # {"$imagepolicy": "cqdg-qa-fluxcd:arranger"}
        name: ferload
        env:
        - name: AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keycloak-client-resource-server-credentials
              key: client-secret
        envFrom:
        - configMapRef:
            name: ferload-configs
        - secretRef:
            name: ferload-s3-credentials
        - secretRef:
            name: ferload-s3-credentials
        volumeMounts:
        - name: opensearch-ca-cert
          mountPath: /opt/opensearch-ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
        resources:
          requests:
            memory: "2048Mi"
            cpu: '2'
          limits:
            memory: "4096Mi"
            cpu: '2'
