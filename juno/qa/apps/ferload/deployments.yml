apiVersion: apps/v1
kind: Deployment
metadata:
  name: ferload
  annotations:
    secret.reloader.stakater.com/reload: "ferload-keycloak-credentials"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ferload
  template:
    metadata:
      labels:
        app: ferload
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/d473084162d3de2c2df3985c9b5479af0defad2c-1697147564 # {"$imagepolicy": "cqdg-qa-fluxcd:arranger"}
        name: ferload
        envFrom:
        - configMapRef:
            name: ferload-configs

        volumeMounts:
        - name: opensearch-ca-cert
          mountPath: /opt/opensearch-ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
        resources:
          requests:
            memory: "2048Mi"
            cpu: '2'
          limits:
            memory: "4096Mi"
            cpu: '2'
