apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cqdg-qa

resources:
  - deployment.yml
  - service.yml
  - ingress.yml

patchesStrategicMerge:
  - dns-overrides.yml
  - certificate-bundle-overrides.yml
  
commonLabels:
  group: cqdg-report-api

configMapGenerator:
- name: report-api-customizations
  literals:
    - ES_HOST=https://workers.search.qa.juno.cqdg.ferlab.bio:9200
    - PROJECT=CQDG
    - KEYCLOAK_URL=https://auth.qa.juno.cqdg.ferlab.bio/auth
    - KEYCLOAK_REALM=CQDG
    - KEYCLOAK_CLIENT=cqdg-acl

generatorOptions:
  disableNameSuffixHash: false