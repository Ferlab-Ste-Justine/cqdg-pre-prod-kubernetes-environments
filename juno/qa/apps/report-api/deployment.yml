apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: report-api
  name: report-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-api
  template:
    metadata:
      labels:
        app: report-api
    spec:
      containers:
        - image: index.docker.io/ferlabcrsj/api-portal-reports:8079edf6def4647b4cf1c441db36033cfbf855cd-1701796214 # {"$imagepolicy": "cqdg-qa-fluxcd:report-api"}
          name: report-api
          resources:
            requests:
              memory: "1024Mi"
              cpu: '1.00'
            limits:
              memory: "2048Mi"
              cpu: '2.00'
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: /opt/ca-bundle/ca.pem
            - name: ES_USER
              valueFrom:
                secretKeyRef:
                  name: opensearch-dev-credentials
                  key: username
            - name: ES_PASS
              valueFrom:
                secretKeyRef:
                  name: opensearch-dev-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: report-api-customizations
          volumeMounts:
            - name: ingress-ca-certificate
              mountPath: /opt/ingress-ca
              readOnly: true
            - name: opensearch-ca-cert
              mountPath: /opt/opensearch-ca
              readOnly: true
            - name: ca-bundle
              mountPath: /opt/ca-bundle
              readOnly: true
