apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: report-api
  name: report-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-api
  template:
    metadata:
      labels:
        app: report-api
    spec:
      volumes:
        - name: opensearch-ca-cert
          secret:
            secretName: opensearch-ca-certificate
            defaultMode: 0555
      containers:
        - image: index.docker.io/ferlabcrsj/api-portal-reports:26f12f27a139651986b78732a4fea68254c23f82-1690490148 # {"$imagepolicy": "cqdg-qa-fluxcd:report-api"}
          name: report-api
          resources:
            requests:
              memory: "1024Mi"
              cpu: '1.00'
            limits:
              memory: "2048Mi"
              cpu: '2.00'
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: /opt/opensearch-ca/ca.pem
          envFrom:
            - configMapRef:
                name: report-api-customizations
          volumeMounts:
            - name: opensearch-ca-cert
              mountPath: /opt/opensearch-ca
              readOnly: true
