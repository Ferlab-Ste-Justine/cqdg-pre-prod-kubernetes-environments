apiVersion: v1
kind: Service
metadata:
  labels:
    app: keycloak-http
  name: keycloak-http
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      nodePort: 31001
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
    - name: http-management
      port: 9990
      protocol: TCP
      targetPort: http-management
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: keycloak
          image: index.docker.io/ferlabcrsj/cqdg-keycloak:c3b882ec0d41bc36e459172c151cc8aef628dada-1706545943 # {"$imagepolicy": "cqdg-qa-fluxcd:keycloak"}
          args: ["start --optimized"]
          env:
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-keycloak-credentials
                  key: username
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-keycloak-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-keycloak-credentials
                  key: password
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-keycloak-credentials
                  key: password
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-credentials
                  key: username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-credentials
                  key: password
            - name: DB_VENDOR
              value: postgres
            - name: KC_DB
              value: postgres
            - name: DB_ADDR
              value: postgres-server-qa
            - name: KC_DB_URL_HOST
              value: postgres-server-qa
            - name: DB_PORT
              value: "5432"
            - name: KC_DB_URL_PORT
              value: "5432"
            - name: DB_DATABASE
              value: keycloak_qa
            - name: KC_DB_URL_DATABASE
              value: keycloak_qa
            - name: JDBC_PARAMS
              value: 'sslmode=verify-full&sslrootcert=/opt/ca/ca.pem'
            - name: KC_PROXY
              value: edge
          volumeMounts:
            - name: ca-certificate
              mountPath: /opt/ca
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 300
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes:
        - name: ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555
