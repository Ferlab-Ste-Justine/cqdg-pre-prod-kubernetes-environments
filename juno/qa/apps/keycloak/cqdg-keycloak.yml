apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
spec:
  template:
    spec:
      containers:
        - name: keycloak
          image: index.docker.io/ferlabcrsj/cqdg-keycloak:ca1d5db62dc96061b38ceacf85e3a71f74be3da3-1687886163 # {"$imagepolicy": "cqdg-qa-fluxcd:keycloak"}
          env:
            - name: HOME_URL
              value: 'https://portail.qa.juno.cqdg.ferlab.bio'
            - name: DOCS_URL
              value: 'https://docs.qa.juno.cqdg.ferlab.bio'
            - name: ORCID_URL
              value: 'https://orcid.org'
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-keycloak-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-qa-keycloak-credentials
                  key: password
            - name: DB_VENDOR
              value: postgres
            - name: DB_ADDR
              value: postgres-server-qa
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: keycloak_qa
            - name: JDBC_PARAMS
              value: 'sslmode=verify-full&sslrootcert=/opt/ca/ca.pem'
          volumeMounts:
            - name: ca-certificate
              mountPath: /opt/ca
              readOnly: true
      volumes:
        - name: ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555
