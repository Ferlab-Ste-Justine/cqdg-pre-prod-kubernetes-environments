apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrapper-api
  annotations:
    secret.reloader.stakater.com/reload: "arranger-keycloak-credentials"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wrapper-api
  template:
    metadata:
      labels:
        app: wrapper-api
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-wrapper-api:05e55849f192f3ff4e467c779fded15e7fadb6c1-1718150724 # {"$imagepolicy": "cqdg-qa-fluxcd:wrapper-api"}
        imagePullPolicy: Always
        name: wrapper-api
        env:
        - name: ES_USER
          valueFrom:
            secretKeyRef:
              name: opensearch-dev-credentials
              key: username
        - name: ES_PASS
          valueFrom:
            secretKeyRef:
              name: opensearch-dev-credentials
              key: password
        envFrom:
        - configMapRef:
            name: arranger-configs
        - secretRef:
            name: arranger-keycloak-credentials
        volumeMounts:
        - name: opensearch-ca-cert
          mountPath: /opt/opensearch-ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
        resources:
          requests:
            memory: "2048Mi"
            cpu: '2'
          limits:
            memory: "4096Mi"
            cpu: '2'
