---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-ui-release-cqdg-428
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - portal-ui-cqdg-428.qa.juno.cqdg.ferlab.bio
      secretName: cqdg-ingress-certificate
  rules:
    - host: portal-ui-cqdg-428.qa.juno.cqdg.ferlab.bio
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: portal-ui-release-cqdg-428
              port:
                number: 3000