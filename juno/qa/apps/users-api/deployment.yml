apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: users-api
  name: users-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/users-api:be96844920c074625bcbd4bc2af17d7fcf5ff1fa-1710771010 # {"$imagepolicy": "cqdg-qa-fluxcd:users-api"}
        name: users-api
        resources:
          requests:
            memory: "2048Mi"
            cpu: "1.00"
          limits:
            memory: "4096Mi"
            cpu: "2.00"
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-users-api-credentials
              key: PGUSER
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-users-api-credentials
              key: PGPASSWORD
        envFrom:
        - configMapRef:
            name: users-api-keycloak
        - configMapRef:
            name: users-api-db-connection
        volumeMounts:
        - name: postgres-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        - name: ca-bundle
          mountPath: /opt/ca-bundle
          readOnly: true
