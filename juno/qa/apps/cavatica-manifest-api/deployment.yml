apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cavatica-manifest-api
  name: cavatica-manifest-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cavatica-manifest-api
  template:
    metadata:
      labels:
        app: cavatica-manifest-api
    spec:
      containers:
        - image: index.docker.io/ferlabcrsj/api-portal-reports:980b774e6afd8b9f3a557f08047c81e72e8402d6-1715284830 # {"$imagepolicy": "cqdg-qa-fluxcd:cavatica-manifest-api"}
          name: cavatica-manifest-api
          resources:
            requests:
              memory: "128Mi"
              cpu: '0.50'
            limits:
              memory: "256Mi"
              cpu: '1.00'
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: /opt/ca-bundle/ca.pem
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-cavatica-credentials
                  key: client-secret
          envFrom:
            - configMapRef:
                name: cavatica-manifest-api-customizations
            - secretRef:
                name: ferload-s3-credentials
          volumeMounts:
            - name: ingress-ca-certificate
              mountPath: /opt/ingress-ca
              readOnly: true
            - name: ca-bundle
              mountPath: /opt/ca-bundle
              readOnly: true
