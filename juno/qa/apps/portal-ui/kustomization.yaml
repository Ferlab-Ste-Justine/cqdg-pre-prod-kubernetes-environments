apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cqdg-qa

resources:
  - deployments.yml
  - ingress.yml
  - services.yml

configMapGenerator:
  - name: portail-ui-configs
    options:
      disableNameSuffixHash: false
    literals:
      - KEYCLOAK_URL=https://auth.qa.juno.cqdg.ferlab.bio
      - KEYCLOAK_REALM=CQDG
      - KEYCLOAK_CLIENT=cqdg-acl
      - S3_ENDPOINT=https://objets.juno.calculquebec.ca
      - REACT_APP_ARRANGER_API_URL=https://data-api.qa.juno.cqdg.ferlab.bio
      - REACT_APP_ARRANGER_PROJECT_ID=cqdg
      - REACT_APP_KC_AUTH_SERVER_URL=https://auth.qa.juno.cqdg.ferlab.bio
      - REACT_APP_KC_CLIENT_ID=cqdg-client
      - REACT_APP_KC_REALM=CQDG
      - SASS_PATH=./src/style/themes/cqdg
      - REACT_APP_USERS_API_URL=https://users.qa.juno.cqdg.ferlab.bio
      - REACT_APP_CQDG_WEB_APP=https://portail.qa.juno.cqdg.ferlab.bio
      - REACT_APP_CQDG_WEB_SITE=https://cqdg.ca
      - REACT_APP_CQDG_DOCUMENTATION=https://docs.cqdg.ca
      - REACT_APP_CQDG_DICTIONARY=https://dict.qa.juno.cqdg.ferlab.bio
      - REACT_APP_USER_SNAP_API_KEY=
      - REACT_APP_REPORTS_API_URL=https://report-api.qa.juno.cqdg.ferlab.bio
      - REACT_APP_IS_BETA=true