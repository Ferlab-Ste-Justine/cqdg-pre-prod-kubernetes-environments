apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: portal-ui
  name: portal-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portal-ui
  template:
    metadata:
      labels:
        app: portal-ui
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-portal-ui:qa-096dc2d99ce526e8d22a3edaf8f3e7a46b247d2c-1704919696 # {"$imagepolicy": "cqdg-qa-fluxcd:portal-ui"}
        name: portal-ui
        resources:
          requests:
            memory: "512Mi"
            cpu: '1.00'
          limits:
            memory: "1024Mi"
            cpu: '2.00'
        envFrom:
        - configMapRef:
            name: portail-ui-configs
