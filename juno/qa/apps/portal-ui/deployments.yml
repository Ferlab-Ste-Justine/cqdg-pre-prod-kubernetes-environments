apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: portal-ui
  name: portal-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portal-ui
  template:
    metadata:
      labels:
        app: portal-ui
    spec:
      containers:
      - image: index.docker.io/ferlabcrsj/cqdg-portal-ui:qa-12815cac227b27394d71dd6c375212af931f7b23-1719001201 # {"$imagepolicy": "cqdg-qa-fluxcd:portal-ui"}
        name: portal-ui
        resources:
          requests:
            memory: "512Mi"
            cpu: '1.00'
          limits:
            memory: "1024Mi"
            cpu: '2.00'
        envFrom:
        - configMapRef:
            name: portail-ui-configs
