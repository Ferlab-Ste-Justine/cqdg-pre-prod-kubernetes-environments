apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blackbox-exporter
  name: blackbox-exporter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      volumes:
      - name: configs
        configMap:
          name: blackbox-exporter-configs
          defaultMode: 0555
      imagePullSecrets:
      - name: images-registry-credentials
      containers:
      - image: index.docker.io/prom/blackbox-exporter:v0.16.0
        name: blackbox-exporter
        resources:
          requests:
            memory: "2048Mi"
            cpu: "0.50"
          limits:
            memory: "4096Mi"
            cpu: "1.00"
        volumeMounts:
        - name: configs
          mountPath: /etc/blackbox_exporter
