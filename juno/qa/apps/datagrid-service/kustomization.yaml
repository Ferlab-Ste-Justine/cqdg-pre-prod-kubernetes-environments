apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cqdg-qa

resources:
  - migrations
  - ingress.yml
  - deployments.yml
  - configs.yml
  - services.yml

patchesStrategicMerge:
  - dns-overrides.yml
  - certificate-bundle-overrides.yml
  
configMapGenerator:
  - name: datagrid-service-customizations
    options:
      disableNameSuffixHash: false
    literals:
      - SAVE_SETS_FILE_TYPE=savesets_file
      - SAVE_SETS_DONOR_TYPE=savesets_donor
      - SQON_QUERY_TYPE=sqon
  - name: datagrid-service-keycloak-access
    options:
      disableNameSuffixHash: false
    literals:
      - AUTH_CLIENT_ID=cqdg-client
      - AUTH_SERVER_URL=https://auth.qa.juno.cqdg.ferlab.bio/auth
      - AUTH_REALM=CQDG