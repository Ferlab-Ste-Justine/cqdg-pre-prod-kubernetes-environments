---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-qa-datagrid-service-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: postgres-qa-datagrid-service-credentials
    template:
      engineVersion: v2
      data:
        PGUSER: "datagrid_service"
        PGPASSWORD: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/postgres/datagrid-service
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-datagrid-service-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: s3-datagrid-service-credentials
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY: "{{ .access }}"
        S3_SECRET_KEY: "{{ .secret }}"
  data:
  - secretKey: access
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: access
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: datagrid-service-session-secret
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: datagrid-service-session-secret
    template:
      engineVersion: v2
      data:
        SESSION_SECRET: "{{ .key }}"
  data:
  - secretKey: key
    remoteRef:
      key: kv-v2/qa/datagrid-service/session-secret
      property: key