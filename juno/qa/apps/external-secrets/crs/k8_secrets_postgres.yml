---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-configs-terraform-variables
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: postgres-configs-terraform-variables
    template:
      type: Opaque
  data:
  - secretKey: TF_VAR_keycloak_qa_username
    value: keycloak
  - secretKey: TF_VAR_keycloak_qa_password
    remoteRef:
      key: qa/postgres/keycloak
      property: password
  - secretKey: TF_VAR_airflow_qa_username
    value: airflow
  - secretKey: TF_VAR_airflow_qa_password
    remoteRef:
      key: qa/postgres/airflow
      property: password
  - secretKey: TF_VAR_hive_metastore_qa_username
    value: hive_metastore
  - secretKey: TF_VAR_hive_metastore_qa_password
    remoteRef:
      key: qa/postgres/hive-metastore
      property: password
  - secretKey: TF_VAR_datagrid_service_qa_username
    value: datagrid_service
  - secretKey: TF_VAR_datagrid_service_qa_password
    remoteRef:
      key: qa/postgres/datagrid-service
      property: password
  - secretKey: TF_VAR_id_service_qa_username
    value: id_service
  - secretKey: TF_VAR_id_service_qa_password
    remoteRef:
      key: qa/postgres/id-service
      property: password
  - secretKey: TF_VAR_clinical_data_service_qa_username
    value: clinical_data_service
  - secretKey: TF_VAR_clinical_data_service_qa_password
    remoteRef:
      key: qa/postgres/clinical-data-service
      property: password
  - secretKey: TF_VAR_fhir_qa_username
    value: fhir
  - secretKey: TF_VAR_fhir_qa_password
    remoteRef:
      key: qa/postgres/fhir
      property: password
  - secretKey: TF_VAR_users_api_qa_username
    value: users_api
  - secretKey: TF_VAR_users_api_qa_password
    remoteRef:
      key: qa/postgres/users-api
      property: password
  - secretKey: TF_VAR_root_username
    value: postgres
  - secretKey: TF_VAR_root_password
    remoteRef:
      key: qa/postgres/superuser
      property: password

