---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-qa-keycloak-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: postgres-qa-keycloak-credentials
    template:
      engineVersion: v2
      data:
        username: "keycloak"
        password: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/postgres/keycloak
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-keycloak-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: s3-keycloak-credentials
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY: "{{ .access }}"
        S3_SECRET_KEY: "{{ .secret }}"
  data:
  - secretKey: access
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: access
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: keycloak-credentials
    template:
      engineVersion: v2
      data:
        username: "admin"
        password: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/keycloak/admin-password
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: terraform-keycloak-configs-provider
  namespace: cqdg-qa
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: terraform-keycloak-configs-provider
    template:
      engineVersion: v2
      data:
        provider.tf: |
          provider "keycloak" {
            client_id     = "admin-cli"
            username      = "admin"
            password      = "{{ .password }}"
            url           = "http://keycloak-http"
          }
  data:
    - secretKey: password
      remoteRef:
        key: kv-v2/qa/keycloak/admin-password
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-microsoft-client
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: keycloak-microsoft-client
    template:
      engineVersion: v2
      data:
        client_id: "{{ .id }}"
        client_secret: "{{ .secret }}"
  data:
  - secretKey: id
    remoteRef:
      key: kv-v2/qa/keycloak/microsoft-credentials
      property: client-id
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/keycloak/microsoft-credentials
      property: client-secret