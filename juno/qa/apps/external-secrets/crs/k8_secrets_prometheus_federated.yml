---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-federated-basic-auth
  namespace: prometheus
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: prometheus-federated-basic-auth
    template:
      engineVersion: v2
      data:
        auth: "{{ .username }}:{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: kv-v2/qa/prometheus-federated/basic-auth
      property: username
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/prometheus-federated/basic-auth
      property: password