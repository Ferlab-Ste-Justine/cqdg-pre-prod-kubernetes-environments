---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ferload-s3-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: ferload-s3-credentials
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY: "{{ .access }}"
        AWS_SECRET_KEY: "{{ .secret }}"
  data:
  - secretKey: access
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: access
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-client-resource-server-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: keycloak-client-resource-server-credentials
  data:
  - secretKey: client-secret
    remoteRef:
      key: kv-v2/qa/keycloak/resource-server-client
      property: secret