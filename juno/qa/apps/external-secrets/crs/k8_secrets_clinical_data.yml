    kind: ClusterSecretStore
  target:
    name: clinical-data-monitor-credentials
    template:
      engineVersion: v2
      data:
        MONITOR_USERNAME: "{{ .username }}"
        MONITOR_PASSWORD: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: kv-v2/qa/clinical-data/monitor-credentials
      property: username
  - secretKey: password
