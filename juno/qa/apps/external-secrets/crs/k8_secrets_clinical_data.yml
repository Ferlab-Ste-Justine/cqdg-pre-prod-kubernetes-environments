        AUTH_CLIENT_SECRET: "{{ .secret }}"
  data:
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/keycloak/system-client
      property: secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: clinical-data-monitor-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
