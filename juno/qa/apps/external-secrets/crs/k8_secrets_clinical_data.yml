---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-qa-clinical-data-service-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: postgres-qa-clinical-data-service-credentials
    template:
      engineVersion: v2
      data:
        PGUSER: "clinical_data_service"
        PGPASSWORD: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/postgres/clinical-data-service
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-clinical-data-service-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: s3-clinical-data-service-credentials
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY: "{{ .access }}"
        S3_SECRET_KEY: "{{ .secret }}"
  data:
  - secretKey: access
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: access
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: clinical-data-keycloak-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: clinical-data-keycloak-credentials
    template:
      engineVersion: v2
