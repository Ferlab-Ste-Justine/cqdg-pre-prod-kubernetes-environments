  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: clinical-data-lectern-credentials
    template:
      engineVersion: v2
      data:
        LECTERN_USERNAME: "lectern"
        LECTERN_PASSWORD: "{{ .password }}"
  data:
  - secretKey: password
