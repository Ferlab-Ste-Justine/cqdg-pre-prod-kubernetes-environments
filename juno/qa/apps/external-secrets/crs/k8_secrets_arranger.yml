---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: arranger-keycloak-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: arranger-keycloak-credentials
    template:
      engineVersion: v2
      data:
        SERVICE_ACCOUNT_CLIENT_SECRET: "{{ .system-secret }}"
        SESSION_SECRET: "{{ .secret }}"
  data:
  - secretKey: system-secret
    remoteRef:
      key: kv-v2/qa/keycloak/system-client
      property: secret
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/arranger/session
      property: secret