---
apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-id-service
spec:
  backoffLimit: 4
  activeDeadlineSeconds: 600
  template:
    spec:
      volumes:
        - name: id-service-schema
          configMap:
            name: id-service-schema
        - name: postgres-ca-certificate
          secret:
            secretName: postgres-qa-ca-certificate
            defaultMode: 0555
      containers:
      - name: initialize-id-service-db
        image: postgres:14
        env:
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: postgres-id-service-credentials
                key: username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-id-service-credentials
                key: password
          - name: PGDATABASE
            value: id_service_qa
          - name: PGHOST
            value: postgres-server-qa
          - name: PGSSLMODE
            value: verify-full
          - name: PGSSLROOTCERT
            value: /opt/ca/ca.pem
        workingDir: /opt
        command:
          - psql
        args:
          - -f
          - id-service-schema.sql
        volumeMounts:
          - name: id-service-schema
            mountPath: /opt
            readOnly: true
          - name: postgres-ca-certificate
            mountPath: /opt/ca
            readOnly: true
      restartPolicy: Never