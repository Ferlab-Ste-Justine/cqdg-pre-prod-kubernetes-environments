apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: id-service
  name: id-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: id-service
  template:
    metadata:
      labels:
        app: id-service
    spec:
      volumes:
      - name: postgres-ca-certificate
        secret:
          secretName: postgres-ca-certificate
          defaultMode: 0555
      containers:
      - image: index.docker.io/ferlabcrsj/id-service:a3670d185869c363c3ed679deec4d81c986b3c83-1709332205 # {"$imagepolicy": "cqdg-qa-fluxcd:id-service"}
        name: id-service
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-id-service-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-id-service-credentials
              key: password
        - name: PGDATABASE
          value: id_service_qa
        - name: PGHOST
          value: postgres-server-qa
        - name: PGSSLMODE
          value: verify-full
        - name: PGSSLROOTCERT
          value: /opt/ca/ca.pem
        - name: NODE_EXTRA_CA_CERTS
          value: /opt/ca/ca.pem
        envFrom:
        - configMapRef:
            name: id-service-customizations
        volumeMounts:
        - name: postgres-ca-certificate
          mountPath: /opt/ca
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: '0.25'
          limits:
            memory: "128Mi"
            cpu: '0.50'
