apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-server
  namespace: cqdg-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp-server
  template:
    metadata:
      labels:
        app: sftp-server
    spec:
      initContainers:
      - name: init-permissions
        image: busybox
        volumeMounts:
        - name: all-projects-volume
          mountPath: /mnt
        command: ["/bin/sh", "-c", "mkdir -p /mnt/admin/project1 /mnt/admin/project2 /mnt/admin/project3; mkdir -p /mnt/user1/project1 /mnt/user1/project2; mkdir -p /mnt/user2/project2 /mnt/user2/project3; chown -R 1000:1000 /mnt/admin; chown -R 1001:1001 /mnt/user1; chown -R 1002:1002 /mnt/user2; chmod -R 755 /mnt/admin; chmod -R 755 /mnt/user1; chmod -R 755 /mnt/user2;"]
      containers:
      - name: sftp
        image: atmoz/sftp
        ports:
        - containerPort: 22
        volumeMounts:
        - name: all-projects-volume
          mountPath: /home/admin
          subPath: admin
        - name: all-projects-volume
          mountPath: /home/user1
          subPath: user1
        - name: all-projects-volume
          mountPath: /home/user2
          subPath: user2
        env:
        - name: SFTP_USERS
          value: "admin:pass:1000:1000:/home/admin user1:pass:1001:1001:/home/user1 user2:pass:1002:1002:/home/user2"
      volumes:
      - name: all-projects-volume
        persistentVolumeClaim:
          claimName: sftp-pvc
