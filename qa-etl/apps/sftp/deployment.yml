apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-server
  namespace: cqdg-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp-server
  template:
    metadata:
      labels:
        app: sftp-server
    spec:
      containers:
      - name: sftp
        image: atmoz/sftp
        ports:
        - containerPort: 22
        volumeMounts:
        - name: all-projects-volume
          mountPath: /home/admin/project1
          subPath: project1
        - name: all-projects-volume
          mountPath: /home/admin/project2
          subPath: project2
        - name: all-projects-volume
          mountPath: /home/admin/project3
          subPath: project3
        - name: all-projects-volume
          mountPath: /home/user1/project1
          subPath: project1
        - name: all-projects-volume
          mountPath: /home/user1/project2
          subPath: project2
        - name: all-projects-volume
          mountPath: /home/user2/project2
          subPath: project2
        - name: all-projects-volume
          mountPath: /home/user2/project3
          subPath: project3
        env:
        - name: SFTP_USERS
          value: admin:pass:1000:1000:/home/admin user1:pass:1001:1001:/home/user1 user2:pass:1002:1002:/home/user2
      volumes:
      - name: all-projects-volume
        persistentVolumeClaim:
          claimName: sftp-pvc
