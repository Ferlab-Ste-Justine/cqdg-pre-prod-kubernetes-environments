apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-server
  namespace: cqdg-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp-server
  template:
    metadata:
      labels:
        app: sftp-server
    spec:
      containers:
      - name: sftp
        image: atmoz/sftp:latest
        ports:
        - containerPort: 22
        volumeMounts:
        - mountPath: /home
          name: sftp-data
        env:
        - name: SFTP_USERS
          value: "admin:admin1234:1000:1000::/home:/project1,/project2,/project3;user1:user1:1001:1001::/home:/project2,/project3;user2:user2:1002:1002::/home:/project3"
      volumes:
      - name: sftp-data
        persistentVolumeClaim:
          claimName: sftp-pvc
