---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: release-name-fernet-key
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: release-name-fernet-key
  data:
  - secretKey: fernet-key # Name of the key in the secret created
    remoteRef:
      key: kv-v2/qa/airflow/fernet-key
      property: key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: release-name-airflow-metadata
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: release-name-airflow-metadata
    template:
      engineVersion: v2
      data:
        connection:  "postgresql://airflow:{{ .password }}@postgres-server-qa:5432/airflow_qa?sslmode=verify-full&sslrootcert=/opt/ca/ca.pem"
  data:
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/postgres/airflow
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: release-name-webserver-secret-key
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: release-name-webserver-secret-key
  data:
  - secretKey: webserver-secret-key
    remoteRef:
      key: kv-v2/qa/airflow/webserver-secret-key
      property: key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: airflow-admin-password
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: airflow-admin-password
  data:
  - secretKey: admin-password
    remoteRef:
      key: kv-v2/qa/airflow/admin-password
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ceph-app-airflow
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: ceph-app-airflow
    template:
      engineVersion: v2
      data:
        minio-app-airflow: "s3://{{ .access }}:{{ .secret }}@?host=https%3A%2F%2Fobjets.juno.calculquebec.ca" 
  data:
  - secretKey: access
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: access
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-airflow-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: postgres-airflow-credentials
    template:
      engineVersion: v2
      data:
        PGUSER: "airflow"
        PGPASSWORD: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: kv-v2/qa/postgres/airflow
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-airflow-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: s3-airflow-credentials
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY: "{{ .access }}"
        S3_SECRET_KEY: "{{ .secret }}"
  data:
  - secretKey: access
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: access
  - secretKey: secret
    remoteRef:
      key: kv-v2/qa/ceph/credentials
      property: secret