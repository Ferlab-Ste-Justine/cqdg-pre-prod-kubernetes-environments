---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-client-system-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: keycloak-client-system-credentials
  data:
  - secretKey: client-secret
    remoteRef:
      key: kv-v2/qa/ckeycloak/system-client
      property: secret