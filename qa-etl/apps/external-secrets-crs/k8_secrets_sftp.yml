---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sftp-user-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: sftp-user-credentials
    template:
      type: Opaque
      data:
        ihannache: |-
          {{ .username }}:{{ .password }}:{{ .uid }}:{{ .gid }}::{{ .directory }}
        dtremnlay: |-
          {{ .username }}:{{ .password }}:{{ .uid }}:{{ .gid }}::{{ .directory }}
  data:
    - secretKey: ihannache
      remoteRef:
        key: kv-v2/qa/sftp/credentials/ihannache
    - secretKey: dtremnlay
      remoteRef:
        key: kv-v2/qa/sftp/credentials/dtremnlay

