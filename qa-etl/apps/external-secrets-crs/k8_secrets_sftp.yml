apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sftp-user-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: sftp-user-credentials
    template:
      type: Opaque
      data:
        ihannache: |-
          {{ index .data "ihannache.username" }}:{{ index .data "ihannache.password" }}:{{ index .data "ihannache.uid" }}:{{ index .data "ihannache.gid" }}::{{ index .data "ihannache.directory" }}
        dtremblay: |-
          {{ index .data "dtremblay.username" }}:{{ index .data "dtremblay.password" }}:{{ index .data "dtremblay.uid" }}:{{ index .data "dtremblay.gid" }}::{{ index .data "dtremblay.directory" }}
  data:
  - secretKey: ihannache
    remoteRef:
      key: kv-v2/qa/sftp/credentials/ihannache
  - secretKey: dtremblay
    remoteRef:
      key: kv-v2/qa/sftp/credentials/dtremblay
