apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: sftp-user-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: sftp-user-credentials
    template:
      engineVersion: v2
      type: Opaque
      data:
        ihannache: |-
          {{ .ihannache | fromJson | quote }}
        dtremblay: |-
          {{ .dtremblay | fromJson | quote }}
  data:
  - secretKey: ihannache
    remoteRef:
      key: kv-v2/qa/sftp/credentials/ihannache
  - secretKey: dtremblay
    remoteRef:
      key: kv-v2/qa/sftp/credentials/dtremblay
