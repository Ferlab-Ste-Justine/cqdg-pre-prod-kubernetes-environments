apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sftp-user-credentials
  namespace: cqdg-qa
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-kv-v2-dev
    kind: ClusterSecretStore
  target:
    name: sftp-user-credentials
    template:
      type: Opaque
      data:
        ihannache: "{{ .ihannache.username }}:{{ .ihannache.password }}:{{ .ihannache.uid }}:{{ .ihannache.gid }}::{{ .ihannache.directory }}"
        dtremblay: "{{ .dtremblay.username }}:{{ .dtremblay.password }}:{{ .dtremblay.uid }}:{{ .dtremblay.gid }}::{{ .dtremblay.directory }}"
  data:
  - secretKey: ihannache
    remoteRef:
      key: kv-v2/qa/sftp/credentials/ihannache
  - secretKey: dtremblay
    remoteRef:
      key: kv-v2/qa/sftp/credentials/dtremblay
