apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nextflow
  name: nextflow
spec:
  selector:
    matchLabels:
      app: nextflow
  template:
    metadata:
      labels:
        app: nextflow
    spec:
        serviceAccountName: nextflow
        volumes:
            - name: nextflow
              configMap:
                name: nextflow
            - name: cqdg-qa-nextflow-data
              persistentVolumeClaim:
                claimName: cqdg-qa-nextflow-pvc
        containers:
        - name: nextflow
          image: nextflow/nextflow:23.10.1
          env:
            - name: NXF_WORK
              value: s3://cqdg-qa-file-import/nextflow/scratch
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: ceph-s3-credentials
                  key: access
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: ceph-s3-credentials
                  key: secret
          command:
            - "/bin/bash"
            - "-c"
            - "while true; do sleep 30; done;"
          volumeMounts:
            - name: nextflow
              mountPath: /root/nextflow/config
            - name: cqdg-qa-nextflow-data
              mountPath: /mnt/workspace
              subPath: cqdg-qa/nextflow/workspace
