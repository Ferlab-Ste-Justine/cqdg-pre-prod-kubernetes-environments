---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hive-metastore-backup
spec:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 15
  jobTemplate:
    spec:
      activeDeadlineSeconds: 1800
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: postgres-ca-certificate
              secret:
                secretName: postgres-qa-ca-certificate
                defaultMode: 0555
          containers:
            - image: ferlabcrsj/postgres-backup:dcf7f735196178e930e30e3c84589bb268a7ed22
              name: hive-metastore-backup
              command:
                - python3
                - /opt/backup.py
              env:
                - name: PGSSLMODE
                  value: verify-full
                - name: PGSSLROOTCERT
                  value: /opt/postgres/ca.pem
                - name: PGHOST
                  value: postgres-server-qa
                - name: PGDATABASE
                  value: hive_metastore_qa
              envFrom:
                - secretRef:
                    name: postgres-hive-metastore-credentials
                - secretRef:
                    name: s3-hive-metastore-credentials
                - configMapRef:
                    name: hive-metastore-s3-backups
              volumeMounts:
                - name: postgres-ca-certificate
                  mountPath: /opt/postgres
                  readOnly: true